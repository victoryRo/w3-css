<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h2>Input field with an icon inside</h2>

    <form>
        <input type="text" name="search" placeholder="Search..">
    </form>
    <br><br>
    <hr>

    <h2>Styling textarea</h2>
    <p>
        <strong>Tip:</strong>
        Use the resize property to prevent textareas from being resized
        (disable the "grabber" in the bottom right corner):
    </p>
    <form>
        <textarea>Some text...</textarea>
    </form>
    <br><br>
    <hr>

    <h2>Styling a select menu</h2>

    <form>
        <select id="country" name="country">
            <option value="au">Australia</option>
            <option value="ca">Canada</option>
            <option value="usa">USA</option>
        </select>
    </form>
    <br><br>
    <hr>

    <h2>Styling form buttons</h2>

    <input type="button" value="Button">
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
    <br><br>
    <hr>


</body>

</html>
