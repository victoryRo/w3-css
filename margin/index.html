<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Margins</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <p class="one">Margin con 4 propiedades</p>
        <hr>
        <p class="two">Margin con 3 lados</p>
        <hr>
        <p class="three">Margin con 2 propiedades</p>
        <hr>
        <p class="four">Margin con 1 propiedad</p>
        <hr>
        <div class="auto">
            This div will be horizontally centered because it has margin: auto;
        </div>
        <hr>
        <div class="div_one">
            <p class="elem">This paragraph has an inherited left margin (from the div element).</p>
        </div>
    
    </body>
</html>
