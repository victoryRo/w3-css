<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table Size</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Width and Height Tables</h1>

        <table class="one">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Savings</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>Swanson</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>Cleveland</td>
                <td>Brown</td>
                <td>$250</td>
            </tr>
        </table>

        <h2>A table that only span half the page</h2>

        <table class="t">
            <tr>
                <th class="t">Firstname</th>
                <th class="t">Lastname</th>
                <th class="t">Savings</th>
            </tr>
            <tr>
                <td class="t">Peter</td>
                <td class="t">Griffin</td>
                <td class="t">$100</td>
            </tr>
            <tr>
                <td class="t">Lois</td>
                <td class="t">Griffin</td>
                <td class="t">$150</td>
            </tr>
            <tr>
                <td class="t">Joe</td>
                <td class="t">Swanson</td>
                <td class="t">$300</td>
            </tr>
            <tr>
                <td class="t">Cleveland</td>
                <td class="t">Brown</td>
                <td class="t">$250</td>
            </tr>
        </table>
    </body>
</html>
