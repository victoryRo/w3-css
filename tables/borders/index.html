<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Borders Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Borders Table</h1>

        <table class="one">
            <tr>
                <th class="one">First Name</th>
                <th class="one">Last Name</th>
            </tr>
            <tr>
                <td class="one">Peter</td>
                <td class="one">John</td>
            </tr>
            <tr>
                <td class="one">Smith</td>
                <td class="one">Rokefeller</td>
            </tr>
        </table>

        <h2>Full-width table</h2>
        <table class="two">
            <tr>
                <th class="two">First Name</th>
                <th class="two">Last Name</th>
            </tr>
            <tr>
                <td class="two">Peter</td>
                <td class="two">John</td>
            </tr>
            <tr>
                <td class="two">Smith</td>
                <td class="two">Rokefeller</td>
            </tr>
        </table>

        <h2>Table Collapse</h2>
        <table class="t">
            <tr>
                <th class="t">First Name</th>
                <th class="t">Last Name</th>
            </tr>
            <tr>
                <td class="t">Peters</td>
                <td class="t">John</td>
            </tr>
            <tr>
                <td class="t">Smith</td>
                <td class="t">Rokefeller</td>
            </tr>
        </table>

        <h2>Single border around the table</h2>
        <table class="f">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>Victor</td>
                <td>Rodrigues</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Gonzalez</td>
            </tr>
        </table>
    
    </body>
</html>
