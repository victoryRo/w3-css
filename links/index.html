<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Links</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h2>Link with color</h2>
        <p>
            <b>
                <a class="one" href="default.aspx" target="_blank">This is a link</a>
            </b>
        </p>
        <hr>
         
        <h2>Link with background</h2>
        <p>
            <b class="two">
                <a href="default.asp" target="_blank">This is another link</a>
            </b>
        </p>
        <hr>

        <h2>Button style</h2>
        <p class="three">
            <a href="default.asp" target="_blank">Suscribed</a>
        </p>
        <hr>

        <h2>Button style two</h2>
        <p class="four">
            <a href="default.asp" target="_blank" class="four">Register</a>
        </p>


        <h2>The cursor Property</h2>

        <p>Mouse over the words to change the cursor.</p>
            
        <span style="cursor:default">default</span><br>
        <br>
        <span style="cursor:help">help</span><br>
        <br>
        <span style="cursor:pointer">pointer</span><br>
        <br>
        <span style="cursor:text">text</span><br>
        <br>
        <span style="cursor:progress">progress</span><br>
        <br>
        <span style="cursor:crosshair">crosshair</span><br>
    </body>
</html>
